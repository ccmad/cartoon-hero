<!DOCTYPE html>
<html>
<head>
	<title>Style test</title>
	<link rel="stylesheet" type="text/css" href="css/test.css">
	<style type="text/css">
		p{
			color:brown;
		}
		h1{
			font-family: Arial;
		}
	</style>
</head>
<body>
	<span><h1>Will this change color?</h1></span>
	<h1 class="uppercase"><span>Heading 1</span> - 1</h1>
	<h1 class="big">Heading 1 - 2</h1>
	<h1 style="background-color: blue; color: yellow;">Heading 1 - 3</h1>
	<h2 class="big uppercase">Heading 2 - 1</h2>
	<h2 class="uppercase">Heading 2 - 2</h2>
	<h2 class="big">Heading 2 - 3</h2>
	<h3 class="blue">This text should have a blue background color.</h3>
	<p class="blue">This text should have the default background color.</p>
</body>
</html>
